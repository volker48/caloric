<div class="container">
  <h1>Create an account</h1>
  <div class="row">
    <div class="col-md-4">
      <form role="form">
        <div class="form-group">
          <label>
            Email Address
            <input type="email" class="form-control" name="email" placeholder="Email address" ng-model="accountData.email">
          </label>
        </div>
        <div class="form-group">
          <label>
            Password
            <input type="password" class="form-control" name="password" placeholder="Password" ng-model="accountData.password">
          </label>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="createAccount()">Create
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
        </button>
      </form>
    </div>
  </div>
</div>
