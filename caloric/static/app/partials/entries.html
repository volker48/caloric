<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3>Add a new entry</h3>
      <form ng-submit="saveEntry(newEntry)">
        <div class="form-group">
          <label>
            Date
          </label>
            <input class="form-control date-picker" type="text" placeholder="Date" ng-model="newEntry.datetime" options="{timePicker: true, singleDatePicker: true, timeZone: 0}" date-range-picker>

        </div>
        <div class="form-group">
          <label>
            Text
          </label>
            <input class="form-control" type="text" placeholder="Text" ng-model="newEntry.text">

        </div>
        <div class="form-group">
          <label>
            Calories
          </label>
            <input class="form-control" type="number" placeholder="Calories" ng-model="newEntry.calories">

        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
    <div class="col-md-4" ng-if="entries.length">
      <h3>Entries</h3>
      <ul class="entries">
        <li ng-repeat="entry in entries">
          <ul>
            <li>{{ entry.datetime | date:'short'}}</li>
            <li>{{ entry.text }}</li>
            <li>{{ entry.calories }}</li>
          </ul>
          <span><button class="btn btn-danger" ng-click="deleteEntry(entry.id)">Delete</button></span>
        </li>
      </ul>
    </div>
  </div>
</div>
