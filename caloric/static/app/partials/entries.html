<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3>Add a new entry</h3>

      <form ng-submit="saveEntry(newEntry)">
        <div class="form-group">
          <label>
            Date
          </label>
          <input class="form-control date-picker" type="text" placeholder="Date" ng-model="newEntry.datetime"
                 options="{timePicker: true, singleDatePicker: true, timeZone: 0, timePickerIncrement: 5}" date-range-picker>

        </div>
        <div class="form-group">
          <label>
            Text
          </label>
          <input class="form-control" type="text" placeholder="Text" ng-model="newEntry.text">

        </div>
        <div class="form-group">
          <label>
            Calories
          </label>
          <input class="form-control" type="number" placeholder="Calories" ng-model="newEntry.calories">

        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
    <div class="col-md-4" ng-if="entries.length">
      <h3>Entries</h3>
      <table class="table table-hover">
        <tr>
          <th>Date</th>
          <th>Text</th>
          <th>Calories</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        <tbody>
        <tr ng-repeat="entry in entries" class="repeated-item">
          <td>{{ entry.datetime | date:'short'}}</td>
          <td>{{ entry.text }}</td>
          <td>{{ entry.calories }}</td>
          <td>
            <button class="btn btn-primary" ng-click="editEntry(entry)">Edit</button>
          </td>
          <td>
            <button class="btn btn-danger" ng-click="deleteEntry(entry.id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4" ng-show="editingEntry">
      <h3>Edit Entry</h3>
      <form ng-submit="saveEdit(editingEntry)">
        <div class="form-group">
          <label>
            Date
          </label>
          <input class="form-control date-picker" type="text" placeholder="Date" ng-model="editingEntry.datetime"
                 options="{timePicker: true, singleDatePicker: true, timeZone: 0, timePickerIncrement: 5}" date-range-picker>

        </div>
        <div class="form-group">
          <label>
            Text
          </label>
          <input class="form-control" type="text" placeholder="Text" ng-model="editingEntry.text">

        </div>
        <div class="form-group">
          <label>
            Calories
          </label>
          <input class="form-control" type="number" placeholder="Calories" ng-model="editingEntry.calories">

        </div>
        <button type="submit" class="btn btn-warning">Update</button>
        <button type="reset" class="btn btn-primary" ng-click="cancelEdit()">Cancel</button>
      </form>
    </div>
  </div>
</div>
