<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
    <h1>Welcome to Caloric</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h2>Join Today</h2>

      <p>Why don't you make an account and check it out. It is entirely free!</p>

    </div>
    <div class="col-md-4" ng-hide="currentUser">
      <h2>Sign In</h2>

      <form role="form" ng-submit="login(loginData)">
        <div class="form-group">
          <label>
            Email
          </label>
          <input type="text" placeholder="Email" class="form-control" ng-model="loginData.username">

        </div>
        <div class="form-group">
          <label>
            Password
          </label>
          <input type="password" placeholder="Password" class="form-control" ng-model="loginData.password">

        </div>
        <button type="submit" class="btn btn-success">Sign in</button>
      </form>

    </div>

    <div class="col-md-4" ng-hide="currentUser">
      <h2>Sign up</h2>

      <form role="form" ng-submit="createAccount(accountData)">
        <div class="form-group">
          <label>
            Email Address
          </label>
          <input type="email" class="form-control" name="email" placeholder="Email address"
                 ng-model="accountData.username">
        </div>
        <div class="form-group">
          <label>
            Password
          </label>
          <input type="password" class="form-control" name="password" placeholder="Password"
                 ng-model="accountData.password">
        </div>
        <button type="submit" class="btn btn-primary">Create
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
        </button>
      </form>

    </div>
  </div>

</div>
