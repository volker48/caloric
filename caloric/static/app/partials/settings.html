<div class="container">
  <h1>Update your settings</h1>
  <div class="row">
    <div class="col-md-4">
      <form role="form" ng-submit="updateSettings()">
        <div class="form-group">
          <label>
            Email Address
            <input type="email" class="form-control" name="email" placeholder="Email address" ng-model="settings.email">
          </label>
        </div>
        <div class="form-group">
          <label>
            Daily Calories
            <input type="text" class="form-control" name="daily_calories" placeholder="Daily Calories" ng-model="settings.daily_calories">
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Update
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
        </button>
      </form>
    </div>
  </div>
</div>
