<div class="container">
  <h1>Update your settings</h1>
  <div class="row">
    <div class="col-md-8">
      <form role="form" ng-submit="update(settings)">
        <div class="form-group">
          <label for="email">
            Email Address
          </label>
            <input id="email" type="email" class="form-control" name="email" placeholder="Email address" ng-model="settings.email">
        </div>
        <div class="form-group">
          <label for="dailyCalories">
            Daily Calories
          </label>
            <input id="dailyCalories" type="text" class="form-control" name="daily_calories" placeholder="Daily Calories" ng-model="settings.daily_calories">
        </div>
        <button type="submit" class="btn btn-primary">Update
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
        </button>
      </form>
    </div>
  </div>
</div>
